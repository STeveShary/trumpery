<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/trumpery.css"/>
  <title>Trumpery: The Leaderboard</title>
</head>

<body>
<div class="play-content">

  <div class="play-header">
    <div class="play-header-text">Your Team Name</div>
    <div class="play-header-text">Score: 0</div>
    <div class="play-header-text">Questions: 0/15</div>
  </div>

  <div class="main-question">
    <div class="question-text">What is your favorite color?</div>
    <div class="answer-block">
      <button id="answer-1" class="answer-button answer-button-1">blue</button>
      <button id="answer-2" class="answer-button answer-button-2">red</button>
      <button id="answer-3" class="answer-button answer-button-3">green</button>
      <button id="answer-4" class="answer-button answer-button-4">purple</button>
    </div>
  </div>


  <div class="question-points">
    <div class="current-question-points">Your Question Points: 800</div>
    <div class="question-slider">
      <div class="question-slider-points">600</div>
      <div class="question-slider-bar"></div>
    </div>
  </div>

  <div class="question-footer">
    <div class="ticker">Current scores: Team Awesome 1000,  Team less Awesome 800, Team kinda awesome 600, Team mediocre 500, Team Average 400, Team behind 100, Team gave up 100</div>
  </div>
</div>
</body>

</html>

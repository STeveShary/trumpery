<div id="index-content" class="outline-top outline-bottom">
  <h2 class="instruction-title">Join a Game</h2>

  <form ng-show="showJoin">
      <div id="join-form">
          <h4>Enter Your Game Code</h4>
          <input id="game-code" type="text" size="10" ng-model="gameCode">
          <h4>Enter Your Team Name</h4>
          <input id="team-name" type="text" size="15" ng-model="teamName">
      </div>
      <div class="main-menu-buttons">
        <input type="submit" id="join-button" class="btn btn-default btn-lg" ng-click="joinNewGame()"
               value="Create Your Team!">
        <button id="cancel-button" class="btn btn-default btn-lg" ng-click="cancel()">Cancel</button>
      </div>
  </form>

  <form ng-show="showPrompt">
    <div class="row">
      <div class="col-md-12">
        <h3>Do you want to join the existing game?</h3>
      </div>
    </div>
    <div class="main-menu-buttons">
      <input type="submit" class="btn btn-default btn-lg" ng-click="joinExistingGame()"
             value="Get Back In!">
      <button class="btn btn-default btn-lg" ng-click="joinAnotherGame()">Join A Different Game</button>
    </div>
  </form>
  <div class="alert alert-danger" ng-show="showError">
    <span class="sr-only">Error:</span>
    {{errorMessage}}
  </div>
</div>

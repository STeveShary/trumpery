<div id="content">
  <h2 class="instruction-title">The Leaderboard</h2>

  <table class="table table-bordered">
    <thead id="board-header">
    <th></h3>Position</th>
    <th>Team Name</th>
    <th>Score</th>
    </thead>
    <tbody class="scores">
    <tr class="score" ng-repeat="score in scores track by $index">
      <td>{{$index + 1}}</td>
      <td>{{score.participantCode}}</td>
      <td>{{score.totalScore}}</td>
    </tr>
    </tbody>
  </table>
</div>

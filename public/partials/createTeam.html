<div id="index-content">
  <form>
    <h2>Enter your Team Information:</h2>
    <div class="row">
      <div class="col-md-3"> Team Name</div>
      <div class="col-md-5"><input type="text" size="50" ng-model="teamName"></div>
    </div>
    <div ng-repeat="player in players track by $index" class="row">
      <div class="col-md-3">Team Member Name</div>
      <input ng-model="player" type="text"/>
    </div>
    <div class="row">
      <input type="submit" class="btn btn-default btn-lg" ng-click="joinGame()" value="Let's Play!">
      <button class="btn btn-default btn-lg" ng-click="addAnotherPlayer()">Add Another Team Member</button>
      <button class="btn btn-default btn-lg" ng-click="cancel()">Cancel</button>
    </div>

  </form>

</div>

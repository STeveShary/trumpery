<div id="content">
  <h2 class="instruction-title">Login</h2>
  <div id="login-form">
    <h3> Team Name</h3>
    <input id="team-name" type="text" size="40">
    <h3> Team Code</h3>
    <input id="team-code" type="text" size="40">

  </div>
  <div class="main-menu-buttons">

    <button id="cancel-button" class="btn btn-default btn-lg" ng-click="cancel()">Cancel</button>
  </div>
</div>

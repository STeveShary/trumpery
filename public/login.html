<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/trumpery.css"/>
  <title>Trumpery: Login</title>
</head>

<body>
  <div id="content">
    <h2 class="instruction-title">Login</h2>
    <div id="login-form">
      <h3> Team Name</h3>
      <input id="team-name" type="text" size="40">

      <button id="cancel-button" class="btn btn-default btn-lg">Cancel</button>
    </div>
  </div>
</body>

</html>x
